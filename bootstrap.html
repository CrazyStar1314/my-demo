<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        @media screen and (min-width:200px) {
            html {
                font-size: 14px;
            }

            li,
            a,
            span {
                text-decoration: none;
                list-style: none;
                color: rgba(204, 204, 204, 0.829);
                cursor: pointer;
                text-align: center;
            }

            header {
                position: fixed;
                width: 100%;
                background-color: rgb(34, 32, 32);
                line-height: 45px;
                z-index: 999;
            }

            header .title {
                /* float: left; */
                font-size: 18px;
                margin-left: 40px;
            }

            .bt_show {
                float: right;
                display: none;
                margin-right: 15px;
            }

            .bt_show a {
                padding: 7px;
                border: 1px solid rgba(204, 204, 204, 0.288);
                border-radius: 5px;
                color: white;
                background-color: rgb(34, 32, 32);
            }

            .h_right li {
                float: left;
                margin-left: 20px;
                
            }
            .h_right .red {
                position: relative;
            }
            .h_right .red::after {
                content: '';
                position: absolute;
                padding: 3px;
                top: 0px;
                border: 1px solid rgba(255, 0, 0, 0.664);
                border-radius: 50%;
                background-color: rgba(255, 0, 0, 0.767);
            }
            .container {
                position: absolute;
                left: 0;
                top: 45px;
                width: 100%;
            }

            section {
                display: flex;
                flex-direction: column;
                justify-content: center;
                background: linear-gradient(45deg, #020031, #6d3353);
            }

            section span {
                color: rgba(255, 255, 255, 0.904);
            }

            section span:nth-of-type(1) {
                font-size: 90px;
                font-weight: 700;
                margin-top: 80px;
            }

            section span:nth-of-type(2) {
                color: rgba(255, 255, 255, 0.671);
                font-size: 24px;
                margin-bottom: 20px;
            }

            section span:nth-of-type(3) {
                margin-top: 20px;
                margin-bottom: 120px;
            }

            section a {
                font-size: 25px;
                padding: 10px 30px;
                background-color: #337ab7;
                border-radius: 10px;
                box-shadow: 0 4px 1px #334bb7;
            }

            aside {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            aside span:nth-of-type(1) {
                width: 450px;
                font-size: 42px;
                font-weight: 800;
                color: black;
                margin: 35px auto 0 ;
            }

            aside span:nth-of-type(2) {
                width: 430px;
                font-size: 14px;
                color: rgba(56, 54, 54, 0.945);
                margin:0 auto;
            }

            nav ul {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            nav ul li {
                width: 150px;
                font-size: 35px;
                font-weight: 700;
                color: white;
                background-color: rgba(126, 38, 126, 0.829);
                margin: 50px;
                padding: 25px 60px;
            }
        }

        @media screen and (min-width: 1200px) {
            html {
                font-size: 16px;
            }
        }

        @media screen and (min-width: 990px) {
            header .navbar {
                width: 990px !important;
            }

            .h_right li:last-child {
                float: right;
                margin: 0 20px 0 40px;
            }

            .h_right li:last-child {
                display: block !important;
            }
        }

        @media screen and (min-width: 765px) {
            header .navbar {
                width: 800px;
                margin-left: auto;
                margin-right: auto;
            }

            .h_right  {
                display: block !important;
            }
            header .title {
                float: left;
            }
            .h_right li:last-child {
                display: none;
            }
        }

        @media screen and (max-width:764px) {
            .h_right li {
                float: none;
                text-align: justify;
                margin-left: 15px;
            }

            .h_right  {
                display: none;
            }

            .h_right li:first-child {
                border-top: 1px solid black;
            }

            header span {
                display: block;
            }

            header .title {
                font-size: 20px;
                margin-left: 15px;
            }

            header .bt_show {
                display: block;
            }

            section span {
                margin: 0;
                padding: 0 15px;
            }
            section span:nth-of-type(1) {
                font-size: 70px;
                margin-top: 50px;
            }

            section span:nth-of-type(2) {
                font-size: 18px;
            }

            section span:nth-of-type(3) {
                margin-top: 20px;
                margin-bottom: 120px;
            }
            section a {
                padding: 10px 15px;
            }
            aside span:nth-of-type(1) {
                font-size: 30px;
            }
            aside span:nth-of-type(2) {
                font-size: 14px;
            }
        }
        @media screen and (max-width:375px) {
            aside span:nth-of-type(1) {
                width: 200px;
            }
            aside span:nth-of-type(2) {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <header>
        <!-- 结束 -->
        <div class="navbar">
            <a href="#" class="title">Bootstrap中文网</a>
            <span class="bt_show">
                <a href="#">按钮</a>
            </span>
            <ul class="h_right">
                <li><a href="#">Bootstrap3中文文档</a></li>
                <li><a href="#">Bootstrap4中文文档</a></li>
                <li><a href="#">Sass教程</a></li>
                <li><a href="#">Less教程</a></li>
                <li><a href="#">jQuery API</a></li>
                <li><a href="#" class="red">网站实例</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <section>
            <span>Bootstrap</span>
            <span>简洁、直观、强悍的前端开发框架，让web开发更迅捷、简单。</span>
            <span><a href="#">Bootstrap3中文文档 (v3.3.7)</a></span>
        </section>
        <aside>
            <span>Bootstrap相关优致项目推荐</span>
            <span>这些项目或者是对Bootstrap进行了有益的补充，或者是基于Bootstrap开发的</span>
            <nav>
                <ul>
                    <li>Bootstrap网站实例</li>
                    <li>Bootstrap网站实例</li>
                    <li>Bootstrap网站实例</li>
                </ul>
            </nav>
        </aside>
    </div>

</body>
<script>
    var bt = document.getElementsByClassName('bt_show')[0];
    var ul = document.querySelector('.h_right');
    console.log(ul.children[6]);
    ul.children[6].style.color = 'red!important';
    var flag = true;
    bt.addEventListener('click', function () {
        if (flag) {
            ul.style.display = 'block';
            ul.children[6].style.display = 'block!important';
            flag = false;
        } else {
            ul.style.display = 'none';
            flag = true;
        }
    })
</script>

</html>
